Skills:
  'Граната': #Название в GUI. Дальше прёт конфигурация перка
    Type: 'PROJECTILE' # тип атаки. PROJECTILE / LASER / PETSUMMON
    Projectile: 'SNOWBALL' # чем стреляет. Работает только если тип атаки - PROJECTILE . Может быть EGG / FIREBALL / SNOWBALL
    isTarget: true #true - самонаводка. false - по курсору стреляет. Только для Type: PROJECTILE
    ClassUsage: #Перечисление классов, которым доступно свойство
    - 'Лучник'
    - 'Маг'
    Cooldown: 10 #КД в секундах
    ITEM: SNOW_BALL #Иконка в GUI
    Info:
    - '&aПросто тест'
    - '&5Описание скила тип'
    CostUpgrade:
    - 10
    - 20
    - 30
    - 100 #Цены апгрейда. Если куплена последняя цена из списка - у тебя максимальный перк
    ManaCost:
    - 10
    - 15.5
    - 100 #Сколько стоит маны использование (список по уровням) 10 - 1лвл 15.5 - 2 лвл и т.д.
    DamageUpgrade:
    - 3
    - 9
    - 11.5 #Кол-во урона игрока при попадении снаряда. Как и цена в мане - по уровням. Доступно только если Type: PROJECTILE  или LASER
    PetHealthUpdate:
    - 10
    - 15
    - 25.5 #Количество хп моба относительно уровня  (вообщем как и урон от уровня зависит) Только если type: PETSUMMON
    isRide: true #Можно ли сесть на пета верхом Только если type: PETSUMMON
    PetInventorySize: 0 #Если 0 - инвенторя нет. Если 1 и выше - кол-во слотов инвенторя Только если type: PETSUMMON
    DropItemsOnDie: true #Если true вещи выпадут из инвенторя при гибели пета. Если false сохраняться и будут загружены из БД в нового заспауненного пета от этого скила
    PetName: 'Демон' #Имя пета. НЕ ДОЛЖНО БЫТЬ ОДИНАКОВЫМ С ДРУГИМИ ПЕТАМИ. Только если type: PETSUMMON
    DisplayName: true #Отобразить ли имя питомца
    RemoveOnNotRide: true #Удалять ли питомца при слезании с него Только если type: PETSUMMON и isRide: true